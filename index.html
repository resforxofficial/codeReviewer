<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Reviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        .selected {
            border: 2px solid blue;
            /* 선택된 채팅 항목 스타일 */
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="flex flex-col h-screen">
        <!-- Navigation Bar -->
        <nav class="bg-gray-300 shadow p-4 flex justify-between items-center">
            <div class="text-xl font-bold">codeReviewer</div>
            <div class="space-x-4">
                <a href="#" class="text-gray-700 hover:text-gray-900">code review</a>
                <a href="#" class="text-gray-700 hover:text-gray-900">find error</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <div class="flex flex-1 overflow-hidden">
                <!-- Sidebar -->
                <div class="bg-white w-64 border-r p-4 flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <button id="deleteChat" class="text-red-500 hover:text-red-700 cursor-pointer"
                            disabled>&times;</button>
                        <button id="addChat" class="text-green-500 hover:text-green-700 cursor-pointer">+</button>
                    </div>
                    <div class="flex-1 overflow-y-auto" id="chatList"></div>
                </div>

                <!-- Main Content Area -->
                <div class="flex-1 p-4">
                    <form id="questionForm" method="post" action="/upload_text">
                        <input id="questionText" class="w-full p-2 mb-4 border rounded" name="code"></input><br>
                        <!-- <input type="file" id="questionFile" name="mcxfile" class="mb-4"><br> -->
                        <input type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" />
                    </form>
                    <div id="answerResult" class="mt-4 p-4 bg-white rounded shadow"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedChatId = null;
        /** @type {string} */
        const quval = $("#questionText").val();

        $(document).ready(() => {
            // 채팅 목록 불러오기
            loadChats();
            // 채팅 추가 버튼 클릭
            $('#addChat').click(async function () {
                try {
                    const response = await fetch('/api/chats', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        loadChats();
                    } else {
                        const result = await response.json();
                        alert(result.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            // 채팅 삭제 버튼 클릭
            $('#deleteChat').click(async function () {
                if (selectedChatId === null) {
                    alert("삭제할 채팅을 선택해 주세요.");
                    return;
                }

                try {
                    const response = await fetch(`/api/chats/${selectedChatId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadChats();
                        selectedChatId = null;
                        $('#deleteChat').prop('disabled', true);
                    } else {
                        const result = await response.json();
                        alert(result.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            $.ajax({
                type: "POST",
                url: "/upload_text",
                data: JSON.stringify({ quval }),
                contentType: "application/json",
                success: (d) => {
                    $("#answerResult").text(d.ans);
                },
                error: (e) => {
                    console.error(e);
                }
            });
        });

        // 채팅 목록 불러오기 함수
        async function loadChats() {
            try {
                const response = await fetch('/api/chats');
                const chats = await response.json();

                const chatList = $('#chatList');
                chatList.empty();

                chats.forEach(chat => {
                    const chatItem = $(`<div class="chat-item mb-2 p-2 bg-gray-200 rounded" data-id="${chat.id}">${chat.name}</div>`);
                    chatItem.click(function () {
                        $('.chat-item').removeClass('selected');
                        $(this).addClass('selected');
                        selectedChatId = chat.id;
                        $('#deleteChat').prop('disabled', false);
                    });
                    chatList.append(chatItem);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
